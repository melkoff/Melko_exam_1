<section class="forms" id="forms">
   <div class="container-fluid  container-md">
      <div class="row justify-content-center">
         <div class="col-8">
            <div class="forms__title">
               <h2>Write to us</h2>
            </div>
            <form class="forms__input">
               <div class="col-12 col-sm-12 col-md-3">
                  <label class="pt-2 pb-2" for="nameform">Name</label>
                  <input type="text" class="form-control" id="nameform" required>
               </div>
               <div class="col-12 col-sm-12 col-md-3">
                  <label class="pt-2 pb-2" for="emailform">Email</label>
                  <input type="text" class="form-control" name="username" id="emailform" required>
               </div>
               <div class="col-12 col-sm-12 col-md-3">
                  <label class="pt-2 pb-2" for="phoneform">Phone</label>
                  <input type="tel" class="form-control" name="userphone" id="phoneform" required>
               </div>
               <div class="forms__radio mt-4 mb-4">
                  <p>Contact me via:</p>
                  <div>
                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                     <label class="form-check-label" for="flexRadioDefault1">
                        <p>Email</p>
                     </label>
                  </div>
                  <div>
                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
                     <label class="form-check-label" for="flexRadioDefault2">
                        <p>Phone</p>
                     </label>
                  </div>
                  <div>
                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" required>
                     <label class="form-check-label" for="flexRadioDefault3">
                        <p>Telegram</p>
                     </label>
                  </div>
               </div>
               <div class="col-12">
                  <p class="pb-2">Topic:</p>
                  <select class="forms__select">
                     <option selected>Post my story</option>
                     <option value="1">One</option>
                     <option value="2">Two</option>
                     <option value="3">Three</option>
                  </select>
               </div>
               <div class="col-12">
                  <p class="mt-4 mb-2">Message:</p>
                  <div class="forms__text_area">
                     <textarea class="area mb-2" cols="100%" rows="10"></textarea>
                  </div>
               </div>
               <div class="col-12 d-flex justify-content-between align-items-center pb-5">
                  <div class="forms__check_form">
                     <input class="form-check-input" type="checkbox" id="gridCheck" required>
                     <label class="form-check-label" for="gridCheck">
                        <p>I am human</p>
                     </label>
                  </div>
                  <button type="submit" class="btn btn-outline-secondary">Send</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</section>
